<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" th:fragment="navbar (active)">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <strong>Flores Amarillas</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'usuarios'?'active':''}"
                       th:href="@{/}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'registro'?'active':''}"
                       th:href="@{/registro}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'enviar-mensaje'?'active':''}"
                       th:href="@{/enviar-mensaje}">Enviar Mensaje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'ranking'?'active':''}"
                       th:href="@{/ranking}">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'mensajes'?'active':''}"
                       th:href="@{/mensajes}">Mensajes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script th:fragment="footer-bootstrap" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
