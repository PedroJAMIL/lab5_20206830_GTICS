<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar :: header('Ranking de Usuarios')}"></head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('ranking')}"></nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Ranking de Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${ranking != null and #lists.size(ranking) > 0}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Usuario</th>
                                        <th>Total de Regalos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuarioData, iterStat : ${ranking}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${usuarioData.usuario.nombre + ' ' + usuarioData.usuario.apellido}"></td>
                                        <td th:text="${usuarioData.totalRegalos}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${ranking == null or #lists.size(ranking) == 0}" class="alert alert-info">No hay usuarios para mostrar.</div>
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="~{fragments/navbar :: footer-bootstrap}"></script>
</body>
</html>
